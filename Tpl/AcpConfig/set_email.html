{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id='base_config' action='' method='POST'>
<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span>邮箱地址：</label>  
    <div class="form-controls">  
        <input type="text" name='mail_address' value='{$system_config.MAIL_ADDRESS}' class="" placeholder=""> 
        <span class="fi-help-text"></span>  
    </div>  
</div>

<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span>邮箱登录帐号：</label>  
    <div class="form-controls">  
        <input type="text" name='mail_loginname' class="" value='{$system_config.MAIL_LOGINNAME}' placeholder=""> 
        <span class="fi-help-text"></span>
    </div>  
</div> 

<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span>邮箱SMTP服务器：</label>  
    <div class="form-controls">  
        <input type="text" name='mail_smtp' class="" value='{$system_config.MAIL_SMTP}' placeholder=""> 
        <span class="fi-help-text"></span>
    </div>  
</div> 
<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span>邮箱密码：</label>  
    <div class="form-controls">  
        <input type="password" name='mail_password' class="" value='{$system_config.MAIL_PASSWORD}' placeholder="">
        <span class="fi-help-text"></span>
    </div>  
</div> 
<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span>发件人名称：</label>  
    <div class="form-controls">  
        <input type="text" name='fromname' class="" value='{$system_config.FROMNAME}' placeholder="">
        <span class="fi-help-text"></span>
    </div>  
</div> 
<div class="formitems inline">  
    <label class="fi-name"></label>  
    <div class="form-controls">
    	<input type='hidden' name='act' value='save' />
        <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>确定</button>
        <button type="reset" class="btn"><i class="gicon-repeat"></i>重置</button>
    </div>  
</div>
</form> 
{/block}

{block name="js"}
<script src="/Public/Plugins/My97DatePicker/WdatePicker.js?version={$version}"></script>
<script src='__ACPJS__/AcpConfig/edit_config.js?version={$version}'></script>
{/block} 

{block name="css"}
<link rel="stylesheet" href="/Public/Css/acp/AcpConfig/base_config.css" type="text/css" />
{/block}
