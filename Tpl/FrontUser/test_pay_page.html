            function copy_text(id)
            {
                var clipboard = new Clipboard('#' + id, {
                    text: function() {
                        return text;
                    }
                });

                clipboard.on('success', function(e) {
                    //console.log(e);
                    //alert('复制成功');
                    $(".keep_win").show();
                    setTimeout(function () {
                        $(".keep_win").hide();
                    }, 2000);
                });

                clipboard.on('error', function(e) {
                    //console.log(e);
                    alert('复制失败，请手动复制');
                });
            }


            function isWeiXin(){
                var ua = window.navigator.userAgent.toLowerCase();
                if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                    return true;
                }else{
