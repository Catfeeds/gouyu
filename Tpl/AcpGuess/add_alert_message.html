{block name="css"}

{/block}
{block name="content"}
<form id='base_config' action='' method='POST'>
<div class="formitems inline reason">  
    <label class="fi-name">提示信息：</label>   
    <div class="form-controls">  
        <textarea name="alert_message" id="alert_message">{$alert_message}</textarea>  
        <span class="fi-help-text">一般在100字以内</span>  
    </div>    
</div>
<div class="formitems inline">  
    <label class="fi-name"></label>  
    <div class="form-controls">
    	<input type='hidden' name='act' value='add' />
        <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>确定</button>
        <button type="reset" class="btn"><i class="gicon-repeat"></i>重置</button>
    </div>  
</div>
</form> 
{/block}
